spring.application.name=backend

# Database connection URL
spring.datasource.url=jdbc:postgresql://localhost:5432/code_archaeologist

# Credentials (use your actual username and password)
spring.datasource.username=postgres
spring.datasource.password=root

# Specify PostgreSQL driver (optional, Spring Boot can auto-detect)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Hibernate config (good for development)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# (optional) Set a schema if you want
# spring.jpa.properties.hibernate.default_schema=public